<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mainstyle.css">
    <link rel="stylesheet" href="assets/lib/bootstrap-icon/bootstrap-icons.css">
</head>

<body>

    <header></header>
    <main>
        <div class="container">
            <!-- Request To Change Password Modal -->
            <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
                tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Request To Change Password</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Please Input Your Email">
                                </div>
                            </form>
                            <div>
                                <button class="btn btn-brand" data-bs-target="#exampleModalToggle2"
                                    data-bs-toggle="modal" style="width: 100%;">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- OTP Verification Modal -->
            <div class="modal fade" id="exampleModalToggle2" aria-hidden="true"
                aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalToggleLabel2">
                                <div class="logo">
                                    <img src="assets/img/Pruttikar_Text_Logo1.png" alt="" style="width: 150px;">
                                </div>
                            </h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center">
                            <h5>Enter the code that we sent to your Email</h5>
                            <div class="otp-timer mb-3 fw-bold fs-4">
                                <span id="timer">1:00</span>
                            </div>
                            <div class="otp-inputs mb-3">
                                <input type="text" maxlength="1">
                                <input type="text" maxlength="1">
                                <input type="text" maxlength="1">
                                <input type="text" maxlength="1">
                                <input type="text" maxlength="1">
                                <input type="text" maxlength="1">
                            </div>
                            <div class="resend-otp">
                                Didn't receive the OTP? <a href="#" id="resendBtn" class="fw-bold"
                                    onclick="resendOtp()">Resend</a>
                            </div>
                        </div>

                        <div class="p-3">
                            <button class="btn btn-brand" id="otpSubmitBtn" style="width: 100%;" data-bs-target="#changePasswordModal"
                            data-bs-toggle="modal">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Password Change Modal -->
            <div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="changePasswordModalLabel">
                                <div class="logo">
                                    <img src="assets/img/Pruttikar_Text_Logo1.png" alt="" style="width: 150px;">
                                </div>
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <h5 class="mb-3">Enter a new password to change password</h5>
                            <form id="passwordForm">
                                <div class="mb-3 form-group">
                                    <label for="newPassword" class="form-label">New password</label>
                                    <input type="password" class="form-control" id="newPassword" placeholder="New password">
                                    <i class="bi bi-eye toggle-password" onclick="togglePassword('newPassword')"></i>
                                </div>
                                <div class="mb-3 form-group">
                                    <label for="confirmPassword" class="form-label">Confirm password</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password">
                                    <i class="bi bi-eye toggle-password" onclick="togglePassword('confirmPassword')"></i>
                                </div>
                                <div>
                                    <button type="button" class="btn btn-brand" id="changePasswordSubmitBtn" style="width: 100%;">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal">Send Request
                OTP</button>
        </div>
    </main>
