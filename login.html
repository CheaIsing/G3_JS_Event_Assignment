<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="assets/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/mainstyle.css">
  <link rel="stylesheet" href="assets/lib/bootstrap-icon/bootstrap-icons.css">
</head>

<body>

  <header></header>
  <main>
    <section>
      <div class="container my-5">
        <h3 class="text-brand">Create An Account</h3>
        <div class="card card-bg shadow-sm border-0 d-flex">
          <div class="row">
            <div class="col-6">
              <div class="form-floating mb-3 mt-3">
                <input type="email" class="form-control form-control-sm" id="email" placeholder="name@example.com"
                  required>
                <label for="email">Email address*</label>
                <div class="invalid-feedback" id="email-error" style="display: none;">
                  Please enter a valid email address (e.g., name@example.com).
                </div>
              </div>

              <div class="form-floating mb-3 d-grid position-relative">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
                <i class="bi bi-eye-slash-fill text-brand position-absolute" id="togglePassword"
                  style="right: 10px; top: 30%; transform: translateY(-50%); cursor: pointer;"></i>
                <p class="ms-auto mt-2"><a class="Forgot-password" href="#">Forgot Password?</a></p>
              </div>

              <div class="d-grid gap-2 mb-3">
                <button class="btn btn-brand" type="button" id="create-account">Create Account</button>
              </div>

              <div class="d-grid d-flex">
                <div class="line"></div>
                <p class="text-or">OR</p>
                <div class="line"></div>
              </div>

              <div class="mb-3">
                <button class="btn btn-facebook mb-2 w-100">
                  <i class="bi bi-facebook btn-social-icon fs-5 me-3 text-brand"></i> Login with Facebook
                </button>
                <button class="btn btn-google mb-3 w-100">
                  <i class="bi bi-google btn-social-icon fs-5 me-3 text-brand"></i> Sign up with Google
                </button>
              </div>

              <div class="text-center">
                <p class="text-white">Don't have an Account? <a class="text-signup" href="#">Sign Up</a></p>
              </div>
            </div>

            <div class="col-6 d-flex justify-content-center align-items-center">
              <div class="logo">
                <img src="assets/img/Pruttikar_Logo1.png" alt="" style="width: 270px;">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer></footer>

  <!-- JavaScript for toggling password visibility -->
  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('bi-eye');
      this.classList.toggle('bi-eye-slash-fill');
    });
    const emailInput = document.querySelector('#email');
    const emailError = document.querySelector('#email-error');
    const createAccountBtn = document.querySelector('#create-account');

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    createAccountBtn.addEventListener('click', function (e) {
      const emailValue = emailInput.value.trim();
      if (!isValidEmail(emailValue)) {
        emailError.style.display = 'block';
        emailInput.classList.add('is-invalid');
      } else {
        emailError.style.display = 'none';
        emailInput.classList.remove('is-invalid');
        alert("Account Created Successfully!");
      }
    });

    emailInput.addEventListener('input', function () {
      if (isValidEmail(this.value)) {
        emailError.style.display = 'none';
        emailInput.classList.remove('is-invalid');
      }
    });
  </script>
</body>

</html>
