                            <li>

                        <div class="row my-4">

                                    <option value="2">Upcoming</option>
                                    <option value="3">Past</option>
                                </select>
                            </div>
                            <div class="col-5 col-md-3">

                                        class="form-control"
                                        placeholder="Search">
                                    <button class="btn btn-primary"
                                        type="submit">Go</button>
                                </div>
                            </div>

                                <tbody id="event-tobody">

                                    <tr
                                        class="border-bottom position-relative">
                                        <td class>
                                            <a href="check-in-ticket-detail.html"

                                                    class="d-flex align-items-center">
                                                    <div class="me-3">

                                                    </div>
                                                    <img
                                                        src="https://d2j6dbq0eux0bg.cloudfront.net/images/66610504/2636936256.jpg"

                                                        class="rounded"
                                                        width="150">

                                                            class="mb-0">Halowin</h5>
                                                        <p
                                                            class="text-muted mb-0">Online
                                                            event</p>

                                                    data-bs-toggle="dropdown"
                                                    aria-expanded="false">
                                                    <i

                                                            class="dropdown-item"

                                                            Link</a></li>
