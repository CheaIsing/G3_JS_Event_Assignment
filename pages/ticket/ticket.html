<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>
    <link rel="stylesheet" href="../../assets/css/bootstrap.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/lib/bootstrap-icon/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/css/organizer.css">

</head>

<body>
    <main>
        

        <div class="container mt-5">
            <div class="row">
                <div class="col-2">
                    <div class="modal fade" id="paymentModal"  aria-hidden="true"
                        aria-labelledby="paymentModalToggleLabel" tabindex="-1">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="paymentModalLabel">Ticket Payment</h5>

                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <div class="col-6">
                                            <h5>QR Code Payment</h5>
                                            <img src="./assets/img/qr-code.png" alt="" class="mt-3">
                                        </div>
                                        <div class="col-6">
                                            <div class="mb-4">
                                                <div class="card-body ">
                                                    <h5>Tickets</h5>
                                                    <div class="d-flex pt-3 mb-3">
                                                        <button id="decrease"
                                                            class="btn btn-outline-secondary ">-</button>
                                                        <input type="number" id="ticketCount" class="form-control"
                                                            value="1" style="width: 55px; text-align: center;" readonly>
                                                        <button id="increase"
                                                            class="btn btn-outline-secondary">+</button>
                                                    </div>
                                                    <span class="">
                                                        Acount <br>
                                                        Price <br>
                                                        Toatl
                                                    </span>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group mt-3">
                                        <div>
                                            <i class="fa-solid fa-cloud-arrow-up"></i>
                                            <input type="file" class="form-control-file" id="uploadImage">
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        
                                        <button class="btn btn-primary" data-bs-target="#sucessModalToggle2"
                                            data-bs-toggle="modal" data-bs-dismiss="modal">Proceed</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary" data-bs-target="#paymentModal"
                        data-bs-toggle="modal">Proceed</button>
                </div>
            </div>
        </div>
        <div class="modal fade" id="sucessModalToggle2" aria-hidden="true"
        aria-labelledby="sucessModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-4">
                        <div class="card-body text-center">
                            <img src="./assets/img/checked.png" class="rounded-circle mb-3"
                                alt="">
                            <h2 class="mt-4">Payment was process
                                sucessufully</h2>
                            <p class="mt-5 mb-5">A Payment has been made for the
                                ticket of 2 Ticket <br>
                                we have sent an updated copy of the invoice to the
                                email on file for your convenince.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </main>
    <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('increase').addEventListener('click', function () {
            let count = parseInt(document.getElementById('ticketCount').value);
            count++;
            document.getElementById('ticketCount').value = count;
        });

        document.getElementById('decrease').addEventListener('click', function () {
            let count = parseInt(document.getElementById('ticketCount').value);
            if (count > 1) {
                count--;
                document.getElementById('ticketCount').value = count;
            }
        });
    </script>
</body>

</html>
