<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event</title>
        <link rel="stylesheet" href="../../assets/css/bootstrap.css" />
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
        <link rel="stylesheet" href="../../assets/css/style.css">
        <link rel="stylesheet"
            href="../../assets/lib/bootstrap-icon/bootstrap-icons.css">
        <link rel="stylesheet" href="../../assets/css/organizer.css">

    </head>

    <body>
        <header id="header"></header>
        <main>
            <div class="container-fluid">
                <div class="d-flex">

                    <section class="p-4 w-100">
                        <div class>
                            <h2>My Ticket</h2>
                        </div>

                        <ul class="nav nav-underline my-3" id="myTab"
                            role="tablist">
                            <li class="nav-item" role="presentation">
                                <a href="myticket.html"
                                    class="nav-link text-dark"
                                    id="events-tab">Owned Tickets </a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a href="my-request-ticket.html"
                                    class="nav-link active">Requested
                                    Tickets</a>
                            </li>
                        </ul>

                        <div>
                            <select name class="form-select my-4"
                                id="select-filter" style="width: 150px;">
                                <option value="all">All</option>
                                <option value="approved">Approved</option>
                                <option value="pending">Pending</option>
                                <option value="rejected">Rejected</option>
                            </select>
                        </div>

                        <div class="my-4">
                            <div class="my-4">
                                <table
                                    class="table table-borderless align-middle">
                                    <thead class>
                                        <tr class="border-bottom">
                                            <th scope="col">Event</th>
                                            <th
                                                scope="col">
                                                Date</th>
                                            <th scope="col">Status</th>
                                            <th scope="col">Qty</th>
                                            <th scope="col">Total</th>
                                            <th scope="col"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="ticket-tbody">
                                        <tr
                                            class="border-bottom position-relative">
                                            <td class>
                                                <a href="event-details.html"
                                                    class="stretched-link text-decoration-none bg-transparent"
                                                    style="color: inherit;">
                                                    <div
                                                        class="d-flex align-items-center">
                                                        <div class="me-3">
                                                            <div
                                                                class="text-center text-brand fw-bold">
                                                                <div>NOV</div>
                                                                <div>23</div>
                                                            </div>
                                                        </div>
                                                        <img
                                                            src="https://d2j6dbq0eux0bg.cloudfront.net/images/66610504/2636936256.jpg"
                                                            alt="Event Image"
                                                            class="rounded"
                                                            width="150">
                                                        <div class="ms-3">
                                                            <h5
                                                                class="mb-0">Halowin</h5>
                                                            <p
                                                                class="text-muted mb-0">Online
                                                                event</p>
                                                            <p
                                                                class="text-muted mb-0 small">Saturday,
                                                                November 23,
                                                                2024
                                                                at 10:00 AM
                                                                EET</p>
                                                        </div>
                                                    </div>
                                                </a>
                                            </td>
                                            <td>
                                                15 / 10 / 2024
                                            </td>
                                            <td>
                                                Pending
                                            </td>
                                            <td>
                                                1 Ticket
                                            </td>
                                            <td>$10.00</td>
                                            <td>
                                                <div class>

                                                    <button
                                                        class="btn btn-brand position-relative z-3"
                                                        data-bs-target="#exampleModalToggle-1"
                                                        data-bs-toggle="modal">View
                                                        Ticket</button>
                                                </div>
                                            </td>
                                        </tr>

                                    </tbody>
                                </table>

                            </div>
                        </div>

                    </section>
                </div>
            </div>
        </main>
        <div
            class="modal fade"
            id="exampleModalToggle-1"
            aria-hidden="true"
            aria-labelledby="exampleModalToggleLabel"
            tabindex="-1">
            <div
                class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
                <div
                    class="modal-content">
                    <div
                        class="modal-header">
                        <h4>View Ticket Transaction</h4>
                        <button
                            type="button"
                            class="btn-close btn-lg"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div
                        class="modal-body ">
                        <div class="container-fluid">
                            <div class="row g-4">
                                <div class="col-5">
                                    <img src="../../assets/img/party/conference.png" class="w-100 object-fit-cover rounded-3" height="140" alt="">
                                </div>
                                <div class="col-7">
                                    <div class="d-flex flex-column justify-content-center h-100" id="event-detail-desc">
                                        <!-- <h4>Halloween On November</h4>
                                    <div class="mb-2">Street 72, Tuoul Kork, Phnom Penh</div>
                                    <div class="mb-2">Sat, Nov 03 - Sun Nov 04</div>
                                    <div>07:00 AM - 05:00 PM</div> -->
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="">
                                        <h4 class="mb-3">Ticket Detail</h4>
                                    </div>
                                    <div>
                                        <div class="mb-4"><label for="" class="fw-normal fs-5">Status:</label> <span id="status" class="fs-5"></span></div> 
                                        <div class="mb-4"><label for="" class="fw-normal fs-5">Ticket Bought:</label> <span id="amount" class="fs-5"></span>
                                        </div>
                                        <div class="mb-4"><label for="" class="fw-normal fs-5">Price Per Ticket:</label> <span id="price" class="fs-5"></span>
                                        </div>
                                        <div class=""><label for="" class="fw-normal fs-5">Total Price:</label> <span id="total" class="fs-5"></span>
                                        </div>
                                               
                                        
                                    </div>
                                </div>
                                <div class="col-12">
                                    <h4>Transaction File</h4>
                                    <img id="transaction-file" src class="rounded-3 object-fit-cover w-50" alt height="">
                                </div>
                                <div class="col-12" id="rejected-reason-col">
                                    <!-- <div class="mb-4"><h4>Reject Reason</h4> <span id="reason-reject">jhgjfdkhkj</span></div>  -->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="../../assets/js/ultilities.js"></script>
        <script src="../../assets/js/authentication.js"></script>
        <script src="../../assets/js/header.js"></script>
        <script src="../../assets/js/my-ticket.js"></script>
        <!-- <script src="../../assets/js/ticket-detail.js"></script> -->
        <script src="../../assets/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
